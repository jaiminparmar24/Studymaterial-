<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#1e3c72,#2a5298);
    padding:20px;
}

/* Main Card */
.box{
    width:100%;
    max-width:380px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:30px 20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.4);
    animation: fadeIn 1s ease-in-out;
    color:white;
}

/* Heading */
.box h1{
    font-size:22px;
    margin-bottom:10px;
}

.box p{
    font-size:14px;
    opacity:0.9;
    margin-bottom:25px;
}

/* Button */
button{
    width:100%;
    padding:14px;
    font-size:16px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    background: linear-gradient(45deg,#ffcc00,#ffaa00);
    font-weight:bold;
    transition:0.3s;
}

button:active{
    transform:scale(0.96);
}

button:hover{
    background: linear-gradient(45deg,#ffaa00,#ff8800);
}

/* Prank Message */
#prank{
    display:none;
    margin-top:20px;
    font-size:16px;
    color:#ffdddd;
    animation: slideUp 0.6s ease forwards;
}

/* Animations */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes slideUp{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

/* Extra Mobile Optimization */
@media(max-width:400px){
    .box{
        padding:25px 15px;
    }
    .box h1{
        font-size:18px;
    }
}

</style>
